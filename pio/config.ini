[env]
custom_app_version = !git describe --dirty=+ --always
build_flags =
	-std=gnu++17 -Os
	-DPIO_FRAMEWORK_ARDUINO_LWIP2_LOW_MEMORY_LOW_FLASH
	-DCORE_DEBUG_LEVEL=0
	-DLOG_LOCAL_LEVEL=0
	-DFS_NO_GLOBALS
	-DNO_GLOBAL_EEPROM
	-DNO_GLOBAL_MDNS
build_src_flags =
	-Wall -Wextra -Werror -Wno-unused-parameter
	-DAPP_NAME="\"${env.custom_app_name}\""
	!echo "-DAPP_VERSION=\\\""$(git describe --dirty=+ --always)"\\\""
build_unflags = -std=gnu++11
lib_ldf_mode = chain
lib_deps =
	nomis/uuid-common@^1.2.0
	nomis/uuid-log@^3.0.0
	nomis/uuid-console@^3.0.0
	https://github.com/nomis/libCBOR#v1.6.0-0
lib_ignore = EEPROM
board_build.filesystem = littlefs
extra_scripts =
	post:src/app/pio/app-tls-size.py

[app:common]

[app:mcu_only]
lib_deps =
	nomis/uuid-syslog@^2.2.2
	nomis/uuid-telnet@^0.2.0

[app:d1_mini]
extends = app:common
framework = arduino
platform = espressif8266@^3.0.0
board = d1_mini
board_build.f_cpu = 160000000L
board_build.ldscript = eagle.flash.4m1m.ld
lib_deps =
	${app:common.lib_deps}
	${app:mcu_only.lib_deps}
	ESP8266WiFi

[app:s2_mini]
extends = app:common
framework = arduino
platform = espressif32@5.2.0
platform_packages =
	framework-arduinoespressif32@3.20005.220925
board = lolin_s2_mini
board_build.f_cpu = 240000000L
board_build.partitions = src/app/pio/s2_mini-app-1920K-fs-192K.csv
build_flags =
	${app:common.build_flags}
	-DPSTR_ALIGN=1
lib_deps =
	${app:common.lib_deps}
	${app:mcu_only.lib_deps}
extra_scripts =
	${app:common.extra_scripts}
	post:src/app/pio/esp32-app-set-desc.py

[app:native]
extends = app:common
platform = native
build_flags =
	${app:common.build_flags}
	-Isrc/app/native
	-DARDUINO
	-DENV_NATIVE
	-Og -ggdb
	-lpthread
lib_compat_mode = off

[app:native_test]
extends = app:native
build_flags =
	${app:native.build_flags}
	-DUNITY_INCLUDE_PRINT_FORMATTED
test_build_src = true
test_testing_command =
	${platformio.src_dir}/app/pio/testing-command.sh
	${platformio.build_dir}/${this.__env__}/test
	${platformio.build_dir}/${this.__env__}/program

[app:native_test_coverage]
extends = app:native_test
build_flags =
	${app:native_test.build_flags}
	-fprofile-arcs -ftest-coverage -lgcov --coverage
